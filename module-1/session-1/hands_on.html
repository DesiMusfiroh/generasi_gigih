<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hands On Lab Session 1 Module 1</title>
</head>

<body>

    <table id="datatable">
        <thead>
            <tr>
                <td>Name</td>
                <td>Age</td>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button id="calculateButton">Calculate</button>
    <div id="averageAge"></div>

    <script>
        const students = [
            { name: "Alice", age: 20 },
            { name: "Bob", age: 21 },
            { name: "Jane", age: 20 }
        ];
    
        const renderTable = () => {
            students.forEach(({ name, age }) => {
                const table = document.getElementById("datatable");
                table.insertRow().innerHTML = `<td>${name}</td><td>${age}</td>`;
            });
        };
    
        const calculateAvgAge = (students) => {
            const total = students.reduce((acc, student) => acc + student.age, 0);
            return total / students.length;
        };
    
        const handleClick = () => {
            const avgAge = calculateAvgAge(students);
            document.getElementById("averageAge").innerHTML = avgAge;
        };
    
        document.getElementById("calculateButton").addEventListener("click", handleClick);
        renderTable();
    </script>
</body>
</html>
